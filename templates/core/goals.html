{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto bg-white shadow-lg rounded-2xl mt-10 p-8">
  <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">Manage Financial Goals</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <div>
      <form id="goalForm" class="space-y-5">
        <input type="hidden" id="goal_id">

        <div>
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400" placeholder="e.g. Buy a new car" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Target Amount</label>
            <input type="number" id="target_amount" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400" step="0.01" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Current Amount</label>
            <input type="number" id="current_amount" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400" step="0.01" required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Deadline</label>
          <input type="date" id="deadline" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400">
        </div>

        <div class="flex gap-3">
          <button type="submit" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Save Goal</button>
          <button type="button" id="resetBtn" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Reset</button>
        </div>
      </form>

      <p id="message" class="mt-4 text-center text-sm"></p>
    </div>

    <div class="bg-gray-50 p-5 rounded-xl shadow-inner overflow-y-auto max-h-[450px]">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Your Goals</h3>
      <ul id="goalList" class="divide-y divide-gray-200"></ul>
    </div>
  </div>
</div>

<script>
const apiUrl = '/api/core/goals/';
const access = localStorage.getItem('access');
if (!access) window.location.href = '/';

async function fetchGoals() {
  const res = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${access}` }});
  const data = await res.json();
  const list = document.getElementById('goalList');
  list.innerHTML = '';

  if (!data.length) {
    list.innerHTML = `<li class="text-center text-gray-500 py-3">No goals found yet.</li>`;
    return;
  }

  data.forEach(goal => {
    const progress = goal.progress?.toFixed(1) || 0;
    const percent = Math.min(progress, 100);
    list.innerHTML += `
      <li class="py-4 flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <p class="font-semibold text-gray-800">${goal.title}</p>
          <div class="flex gap-3">
            <button onclick="editGoal(${goal.id})" class="text-blue-600 hover:underline">Edit</button>
            <button onclick="deleteGoal(${goal.id})" class="text-red-600 hover:underline">Delete</button>
          </div>
        </div>
        <p class="text-sm text-gray-600">$${goal.current_amount} / $${goal.target_amount} (${progress}%)</p>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div class="bg-green-500 h-2.5 rounded-full" style="width: ${percent}%;"></div>
        </div>
      </li>`;
  });
}

async function editGoal(id) {
  const res = await fetch(`${apiUrl}${id}/`, { headers: { 'Authorization': `Bearer ${access}` }});
  const goal = await res.json();
  document.getElementById('goal_id').value = goal.id;
  document.getElementById('title').value = goal.title;
  document.getElementById('target_amount').value = goal.target_amount;
  document.getElementById('current_amount').value = goal.current_amount;
  document.getElementById('deadline').value = goal.deadline || '';
}

async function deleteGoal(id) {
  if (!confirm("Are you sure you want to delete this goal?")) return;
  await fetch(`${apiUrl}${id}/`, {
    method: 'DELETE',
    headers: { 'Authorization': `Bearer ${access}` }
  });
  fetchGoals();
}

document.getElementById('goalForm').addEventListener('submit', async e => {
  e.preventDefault();
  const id = document.getElementById('goal_id').value;
  const data = {
    title: document.getElementById('title').value,
    target_amount: document.getElementById('target_amount').value,
    current_amount: document.getElementById('current_amount').value,
    deadline: document.getElementById('deadline').value
  };

  const method = id ? 'PUT' : 'POST';
  const url = id ? `${apiUrl}${id}/` : apiUrl;

  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${access}` },
    body: JSON.stringify(data)
  });

  const msg = document.getElementById('message');
  if (res.ok) {
    msg.textContent = "Goal saved successfully!";
    msg.className = "text-green-600 text-center";
  } else {
    msg.textContent = "Error saving goal.";
    msg.className = "text-red-600 text-center";
  }

  document.getElementById('goalForm').reset();
  document.getElementById('goal_id').value = '';
  fetchGoals();
});

document.getElementById('resetBtn').addEventListener('click', () => {
  document.getElementById('goalForm').reset();
  document.getElementById('goal_id').value = '';
});

fetchGoals();
</script>
{% endblock %}
