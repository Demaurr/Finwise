{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow p-6 rounded-xl mt-10">
  <h2 class="text-2xl font-semibold mb-4">Manage Financial Goals</h2>

  <form id="goalForm" class="space-y-4">
    <input type="hidden" id="goal_id">

    <div>
      <label class="block text-sm font-medium">Title</label>
      <input type="text" id="title" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Target Amount</label>
        <input type="number" id="target_amount" class="w-full border rounded px-3 py-2" step="0.01" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Current Amount</label>
        <input type="number" id="current_amount" class="w-full border rounded px-3 py-2" step="0.01" required>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium">Deadline</label>
      <input type="date" id="deadline" class="w-full border rounded px-3 py-2">
    </div>

    <div class="flex gap-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Save Goal
      </button>
      <button type="button" id="resetBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        Reset
      </button>
    </div>
  </form>

  <p id="message" class="mt-4 text-center text-sm"></p>

  <div class="mt-8">
    <h3 class="text-xl font-semibold mb-2">Your Goals</h3>
    <ul id="goalList" class="divide-y divide-gray-200"></ul>
  </div>
</div>

<script>
const apiUrl = '/api/core/goals/';
const access = localStorage.getItem('access');
if (!access) window.location.href = '/';

async function fetchGoals() {
  const res = await fetch(apiUrl, { headers: { 'Authorization': `Bearer ${access}` }});
  const data = await res.json();
  const list = document.getElementById('goalList');
  list.innerHTML = '';
  data.forEach(goal => {
    list.innerHTML += `
      <li class="py-2 flex justify-between items-center">
        <div>
          <p class="font-semibold">${goal.title}</p>
          <p class="text-sm text-gray-600">$${goal.current_amount} / $${goal.target_amount} (${goal.progress?.toFixed(1) || 0}%)</p>
        </div>
        <div class="flex gap-2">
          <button onclick="editGoal(${goal.id})" class="text-blue-600 hover:underline">Edit</button>
          <button onclick="deleteGoal(${goal.id})" class="text-red-600 hover:underline">Delete</button>
        </div>
      </li>`;
  });
}

async function editGoal(id) {
  const res = await fetch(`${apiUrl}${id}/`, { headers: { 'Authorization': `Bearer ${access}` }});
  const goal = await res.json();
  document.getElementById('goal_id').value = goal.id;
  document.getElementById('title').value = goal.title;
  document.getElementById('target_amount').value = goal.target_amount;
  document.getElementById('current_amount').value = goal.current_amount;
  document.getElementById('deadline').value = goal.deadline || '';
}

async function deleteGoal(id) {
  await fetch(`${apiUrl}${id}/`, {
    method: 'DELETE',
    headers: { 'Authorization': `Bearer ${access}` }
  });
  fetchGoals();
}

document.getElementById('goalForm').addEventListener('submit', async e => {
  e.preventDefault();
  const id = document.getElementById('goal_id').value;
  const data = {
    title: document.getElementById('title').value,
    target_amount: document.getElementById('target_amount').value,
    current_amount: document.getElementById('current_amount').value,
    deadline: document.getElementById('deadline').value
  };

  const method = id ? 'PUT' : 'POST';
  const url = id ? `${apiUrl}${id}/` : apiUrl;

  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${access}` },
    body: JSON.stringify(data)
  });

  document.getElementById('message').textContent = res.ok ? "Saved successfully!" : "Error saving goal.";
  document.getElementById('message').className = res.ok ? "text-green-600 text-center" : "text-red-600 text-center";

  document.getElementById('goalForm').reset();
  document.getElementById('goal_id').value = '';
  fetchGoals();
});

document.getElementById('resetBtn').addEventListener('click', () => {
  document.getElementById('goalForm').reset();
  document.getElementById('goal_id').value = '';
});

fetchGoals();
</script>
{% endblock %}
