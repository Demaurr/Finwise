{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

    <form id="loginForm" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" id="username" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>

    <p class="mt-4 text-center text-sm">
      Donâ€™t have an account?
      <a href="{% url 'register_page' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>

<script>
const LOGIN_API = '/api/auth/login/';

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const message = document.getElementById('message');

  try {
    const res = await fetch(LOGIN_API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) {
      message.textContent = "Invalid username or password.";
      return;
    }

    const data = await res.json();

    localStorage.setItem('access', data.access);
    localStorage.setItem('refresh', data.refresh);

    window.location.href = '/';
  } catch (err) {
    message.textContent = "Error connecting to server.";
  }
});
</script>
{% endblock %}
