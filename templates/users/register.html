{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">
  <h2 class="text-2xl font-semibold text-center mb-6">Create Your Account</h2>

  <form id="registerForm" method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Username</label>
      <input type="text" id="username" name="username" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input type="password" id="password" name="password" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <div class="mb-6">
      <label for="password2" class="block text-gray-700">Confirm Password</label>
      <input type="password" id="password2" name="password2" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Register
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    Already have an account?
    <a href="{% url 'login_page' %}" class="text-blue-500 hover:underline">Login here</a>
  </p>

  <div id="message" class="mt-4 text-center text-sm"></div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;
    const messageDiv = document.getElementById('message');

    if (password !== password2) {
        messageDiv.textContent = "Passwords do not match!";
        messageDiv.className = "text-red-500 text-center mt-4";
        return;
    }

    messageDiv.textContent = "Registering... Please wait.";
    messageDiv.className = "text-gray-600 text-center mt-4";

    try {
        const locResponse = await fetch("https://ipwho.is/");
        const locData = await locResponse.json();

        console.log(locData)

        const location = {
            city: locData.city,
            region: locData.region,
            country: locData.country,
            latitude: locData.latitude,
            longitude: locData.longitude,
            ip: locData.ip
        };

        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ username, email, password, password2, location })
        });

        if (response.ok) {
            messageDiv.textContent = "Registration successful! You can now login.";
            messageDiv.className = "text-green-600 text-center mt-4";
            document.getElementById('registerForm').reset();
        } else {
            const data = await response.json();
            messageDiv.textContent = data.detail || "Error: " + JSON.stringify(data);
            messageDiv.className = "text-red-500 text-center mt-4";
        }
    } catch (error) {
        messageDiv.textContent = "Network or location error.";
        messageDiv.className = "text-red-500 text-center mt-4";
    }
});
</script>
{% endblock %}
