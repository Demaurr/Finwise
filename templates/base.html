<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinWise Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=wbWVArrdFAhj&format=png&color=03FFFF" type="image/png">
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 text-gray-800 min-h-screen font-inter">

  <nav class="bg-gradient-to-r from-blue-700 via-indigo-700 to-purple-700 text-white shadow-lg sticky top-0 z-50 backdrop-blur-md">
    <div class="container mx-auto flex justify-between items-center px-6 py-3">
      <a href="/" class="text-2xl font-extrabold tracking-tight hover:opacity-90 transition">
        FinWise
      </a>

      <div class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="/" class="hover:text-yellow-300 transition">Dashboard</a>
        <a href="/community/posts/" class="hover:text-yellow-300 transition">Community</a>
        <a href="/users/profile/" class="hover:text-yellow-300 transition">Profile</a>
      </div>

      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="md:hidden hidden flex flex-col items-center bg-gradient-to-r from-blue-700 via-indigo-700 to-purple-700 text-white space-y-3 py-4 px-6 transition-all duration-300">
      <a href="/" class="block hover:text-yellow-300 text-lg font-medium transition">Dashboard</a>
      <a href="/community/posts/" class="block hover:text-yellow-300 text-lg font-medium transition">Community</a>
      <a href="/users/profile/" class="block hover:text-yellow-300 text-lg font-medium transition">Profile</a>
    </div>
  </nav>

  <main class="container mx-auto mt-8 p-6 bg-white/70 backdrop-blur-md rounded-2xl shadow-md">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="mt-10 py-6 text-center text-sm text-gray-600">
    <span>&copy; </span> {{ year|default:"2025" }} FinWise â€” Empowering Financial Literacy
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
